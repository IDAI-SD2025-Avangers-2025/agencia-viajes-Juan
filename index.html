<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Travel Agency</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- ENCABEZADO -->
    <header class="header">
            <img class="panoramic-image" src="img/Viaje01.png" alt="">
        <div class="logo-section">
            <img class="logo" src="img/Logo.png" alt="">
            <div class="slogan">... tu pase al mundo de tus sueños</div>
        </div>
    </header>

    <div class="countries-bar">
        Estados Unidos • Francia • China • Suramérica • Italia • Japón • Brasil • España
    </div>

    <!-- DATOS DEL CLIENTE -->
    <section class="client-data">
        <div class="client-row">
            <div class="client-field">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" onclick="calcular()">
            </div>
            <div class="client-field">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" onclick="calcular()">
            </div>
            <div class="client-field">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" onclick="calcular()">
            </div>
            <div class="client-field">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" onclick="calcular()">
            </div>
        </div>
    </section>

    <!-- FORMULARIO PRINCIPAL -->
    <form action="" id="PrecioCalculo">
        <div class="main-form">
            <!-- SECCIÓN 1: COTIZACIÓN INDIVIDUAL -->
            <section class="form-section">
                <h2 class="section-title">Cotización Individual</h2>
                
                <div class="form-group">
                    <label>Opciones de Vuelo:</label>
                    <div class="radio-group">
                        <label><input type="radio" name="vuelo" value="sin-avion" onclick="calcular()"> Sin Avión (999 MXN)</label>
                        <label><input type="radio" name="vuelo" value="ida" onclick="calcular()"> Avión de IDA (2,499 MXN)</label>
                        <label><input type="radio" name="vuelo" value="ida-vuelta" onclick="calcular()"> Avión de IDA y VUELTA (5,999 MXN)</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Opciones de Hospedaje:</label>
                    <div class="radio-group">
                        <label><input type="radio" name="hospedaje" value="sin-hotel" onclick="calcular()"> Sin Hotel (499 MXN)</label>
                        <label><input type="radio" name="hospedaje" value="sencilla" onclick="calcular()"> Habitación Sencilla (799 MXN)</label>
                        <label><input type="radio" name="hospedaje" value="doble" onclick="calcular()"> Habitación Doble(999 MXN)</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="adultos">Número de Adultos (865 MXN por persona):</label>
                    <select id="adultos" name="adultos" onchange="calcular()">
                        <option value="1">1 Adulto</option>
                        <option value="2">2 Adultos</option>
                        <option value="3">3 Adultos</option>
                        <option value="4">4 Adultos</option>
                        <option value="5">5 Adultos</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="menores">Número de Menores (437 MXN por niño):</label>
                    <select id="menores" name="menores" onchange="calcular()">
                        <option value="0">0 Menores</option>
                        <option value="1">1 Menor</option>
                        <option value="2">2 Menores</option>
                        <option value="3">3 Menores</option>
                        <option value="4">4 Menores</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="dias-individual">Número de Días (769 MXN por día):</label>
                    <input type="number" id="diasindividual" name="diasindividual" min="1" max="365" onclick="calcular()">
                    <span id="Precio">
                        <input type="text"id="total" name="total" readonly>
                    </span>
                </div>

                <button type="button" class="submit-btn">Cotización Individual</button>
            </section>
        </form>
        <!-- SECCIÓN 2: PAQUETES -->
    <form action="" id="PrecioCalculo2">
        <section class="form-section">
            <h2 class="section-title">Paquetes (4 personas) </h2>
            
            <div class="form-group">
                <label>Destinos Turísticos:</label>
                <div class="radio-group">
                    <label><input type="radio" name="destino" value="suramerica" onclick="calcular()"> SurAmérica Colorida (7,999 MXN)</label>
                    <label><input type="radio" name="destino" value="europa" onclick="calcular()"> Europa de Ensueño(21,999 MXN)</label>
                    <label><input type="radio" name="destino" value="africa" onclick="calcular()"> África Salvaje (17,999 MXN)</label>
                    <label><input type="radio" name="destino" value="asia" onclick="calcular()"> Asia de Tradiciones(25,999 MXN)</label>
                    <label><input type="radio" name="destino" value="norteamerica" onclick="calcular()"> Norteamérica Moderna(12,999 MXN)</label>
                </div>
            </div>

            <div class="form-group">
                <label for="dias-paquete">Número de Días (899 MXN por día):</label>
                <input type="number" id="dias-paquete" name="dias-paquete" min="1" max="365" onclick="calcular()">
            </div>

            <div class="form-group">
                <label>Paquete Especial (19,999 MXN):</label>
                <div class="radio-group">
                    <label><input type="radio" name="especial" value="crucero" onclick="calcular()"> Crucero Romántico (7 días)</label>
                </div>
            </div>

            <div class="form-group">
                <label>Opciones Extra (699 MXN por opcion) :</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="extras" value="bebidas" onclick="calcular()"> Bebidas Alcohólicas</label>
                    <label><input type="checkbox" name="extras" value="buceo" onclick="calcular()"> Clases de Buceo</label>
                    <label><input type="checkbox" name="extras" value="expedicion" onclick="calcular()"> Tour de Expedición</label>
                    <label><input type="checkbox" name="extras" value="fotografias" onclick="calcular()"> Paquete de Fotografías</label>
                    <label><input type="checkbox" name="extras" value="pesca" onclick="calcular()"> Pesca en Altamar</label>
                </div>
            </div>

            <button type="button" class="submit-btn">Cotización Paquetes</button>
        </section>
    </div>
    </form>

    
    <span id="Precio2">
        <input type="text" readonly value="PRECIO FINAL">
    </span>
    <!-- PIE DE PÁGINA -->
    <footer class="footer">
        <p><strong>Ricardo Arturo Elizalde</strong></p>
        <p>Matrícula: 12345678</p>
        <p>WEB PAGE</p>
    </footer>


    <script src="script.js"></script>
</body>
</html>
